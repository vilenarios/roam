<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surf • Coming Soon</title>
  <style>
    :root {
      --gap: 1.25rem;
      --accent: #ff73d9; /* tweak if background palette changes */
      --shadow: rgba(0, 0, 0, 0.8);
    }

    /* full‑viewport canvas with no scrollbars */
    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: center / cover no-repeat fixed url("surf-bg.png"); /* update path if using a different background */
      color: var(--accent);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    /* HEADLINE STYLING */
    h1 {
      margin: 0;
      padding: var(--gap) calc(var(--gap) * 1.5);
      font-size: clamp(2rem, 7vw, 4rem);
      font-family: "Impact", "Arial Black", "Trebuchet MS", sans-serif; /* bold, condensed retro look — all local */
      font-weight: 900;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      text-align: center;
      line-height: 1.15;
      position: relative;
      z-index: 0;
      text-shadow: 0 2px 6px var(--shadow);
      border-radius: 0.75rem;
    }

    /* dark, slightly blurred backdrop behind headline */
    h1::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(4px);
      border-radius: inherit;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>Surf the Permaweb<br>Coming&nbsp;Soon</h1>
</body>
</html>
